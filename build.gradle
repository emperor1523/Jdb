apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.8'
}

jar {
	manifest {
		attributes 'Main-Class': 'jdb.JServer'
	}
}

task copyJars(type: Copy) {
	from configurations.runtime
	into 'libs'
}

mainClassName = 'jdb.JServer'